<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<title>Exercise2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="viewObj">
		<h1>Все работники</h1>
		<table id="allobject">
		</table>
	</div>
	<button id="addObj">Создать</button>
	<div id="setObj">
		<h1>Новый работник</h1>
		<table>
			<tr>
				<td>
					<label for="typeObj">Тип записи:</label>
				</td>
				<td>
					<select name="obj" id="typeObj" onchange="choose()">
						<option value=""></option>
						<option value="industr">Рабочий индустриального предприятия</option>
						<option value="vehic">Рабочий транспортного предприятия</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="firstname">Имя</label>
				</td>
				<td>
					<input type="text" id="firstname">

				</td>
			</tr>
			<tr>
				<td>
					<label for="secondname">Фамилия</label>
				</td>
				<td>
					<input type="text" id="secondname">
				</td>
			</tr>
			<tr>
				<td>
					<label for="thirdname">Отчество</label>
				</td>
				<td>
					<input type="text" id="thirdname">
				</td>
			</tr>
			<tr>
				<td>
					<label for="setage">Возраст</label>
				</td>
				<td>
					<input type="text" id="setage">
				</td>
			</tr>
			<tr class="finfo">
				<td>
					<label for="experience">Стаж</label>
				</td>
				<td>
					<input type="text" id="experience">
				</td>
			</tr>
			<tr class="finfo">
				<td>
					<label for="specialty">Специальность</label>
				</td>
				<td>
					<input type="text" id="specialty">
				</td>
			</tr>
			<tr id="industrial">
				<td>
					<label for="positionind">Должность:</label>
				</td>
				<td>
					<select name="objposition" id="positionind">
						<option value=""></option>
						<option value="engineer">Инженер</option>
						<option value="tokar">Токарь</option>
					</select>
				</td>
			</tr>
			<tr id="vehicle">
				<td>
					<label for="positionveh">Должность:</label>
				</td>
				<td>
					<select name="objposition" id="positionveh">
						<option value=""></option>
						<option value="vehicleman">Водитель</option>
						<option value="buhgalt">Бухгалтер</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Пол
				</td>
				<td>
					<label for="sexman">Мужчина
						<input type="radio" id="sexman" value="man" name="sex">
					</label>
					<label for="sexwoman">Женчина
						<input type="radio" id="sexwoman" value="woman" name="sex">
					</label>
				</td>
			</tr>
		</table>	
		<div id="btn">
			<button id="saveObj" onclick="saveobject(-1)">Сохранить</button>
			<button id="clearObj" onclick="clearobject()">Отчистить</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
